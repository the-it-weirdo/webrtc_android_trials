


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <title>Unreal Media Server WebRTC player</title>

<!--    <script src="webrtcadapter.js"></script>-->
    <script src="unrealwebrtcplayer.js"></script>

    <script type="text/javascript">

        var webrtcPlayer = null;

        function OnMetadata() {
            var remoteVideo = document.getElementById("remoteVideo");
            remoteVideo.width = Math.max(remoteVideo.videoWidth, 500);
            remoteVideo.height = Math.max(remoteVideo.videoHeight, 300);
        }

    </script>

</head>

<body>

<div id="container" align="center">

    <video style="background-color:black" id="remoteVideo" width="100" height="50" autoplay playsinline controls muted onloadedmetadata="OnMetadata()"></video>

    <script type="text/javascript">
<!--        wss://uhlsD01.securecomwireless.com:8443/webrtc_playnow/singleport/tcp/7ad14b5c-360a-4d8c-b597-cc438e464bc5-->
<!--wss://uhlsD01.securecomwireless.com:8443/webrtc_playnow/singleport/tcp/3a4bff80-a98c-4255-8ccd-f65ad8bbb724-->
<!--wss://uhlsD01.securecomwireless.com:8443/webrtc_playnow/singleport/tcp/c32ac9c2-052c-4b9e-99b8-c572ca78c66c-->
        webrtcPlayer = new UnrealWebRTCPlayer("remoteVideo", "devcam", "", "uhlsd01.securecomwireless.com", "8443", true, true, "tcp");
        webrtcPlayer.Play();
    </script>

</div>

</body>
</html>
